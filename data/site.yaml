info:
    email: "nathan@ogden.tech"
    about: |
        I'm a veteran software engineer with over a decade of experience, skilled
        in PHP, Golang, and Python. I have a passion for writing code as cleanly
        and efficiently as possible and I'm always looking for new and interesting
        problems to solve through code!

