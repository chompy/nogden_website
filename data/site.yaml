projects:
    -
        name: "OncoLife Survivorship Care Plan"
        category: client
        built_with:
            - php
            - symfony
            - javascript
        images:
            - "oncolife1.jpg"
        address: "oncolife.oncolink.org"
        desc: |
            Web application that helps cancer patients determine their best treatment options.
            I worked with another developer on this to build a questionaire powered by a complex logic engine.

    -
        name: "Florida Courts - Virtual Courts"
        category: client
        built_with:
            - php
            - symfony
            - javascript
            - react
        images:
            - "vc1.jpg"
        address: "vc.flcourts.org"
        desc: |
            Web application that provides a series of Family Court training programs. Working 
            with other team members at Contextual Code I implemented the core logic that powered 
            the various courses. It was built using a system inspired by the logic engine that powers
            the OncoLife Survivorship Care Plan.

    -
        name: "Modern Language Association"
        category: client
        built_with:
            - php
            - symfony
        images:
            - "mla1.jpg"
        address: "www.mla.org"
        desc: |
            Website for the Modern Language Association featuring a sophisicated custom member sign up
            form and bookstore. I worked with my team at Contextual Code to build this website. My
            responsibilities were primarly the membership signup and other e-commerce related functions.

    -
        name: "Tallahassee Film Society Website"
        category: client
        built_with:
            - python
            - django
        images:
            - "tfs1.jpg"
        address: "www.tallahasseefilms.com"
        desc: |
            Website for the Tallahassee Film Society featuring a simple backend that allows the posting of movie show times and Shopify intergration.
        
    -
        name: "FFLiveParse"
        category: app
        built_with:
            - golang
            - javascript
            - csharp
        images:
            - "ffliveparse2.png"
            - "ffliveparse1.png"
        address: "www.ffliveparse.com"
        source: "github.com/chompy/ffliveparse_server"
        desc: |
            Web application for viewing game play statistics for the popular online video game, 
            [Final Fantasy XIV](https://www.finalfantasyxiv.com/). It extends another popular
            tool with a C# extension which pushes data to a Golang server which uses websockets
            to push data to Javascript in browser.

    -
        name: "Platform CC"
        category: app
        built_with:
            - golang
        images:
            - "pcc1.png"
        address: "platform.cc"
        source: "gitlab.com/contextualcode/platform_cc"
        desc: |
            Application writen in Go for provisioning apps with Docker based on Platform.sh's
            .platform.app.yaml file. This has been superseded by a new tool called Pbrew
            that removes the need for Docker and instead uses Homebrew to manage services.
            This helps performance on M1 Macs.

    -
        name: "CProxy & CProxy-Cache"
        category: app
        built_with:
            - golang
        images:
            - "cproxy1.png"
        source: "github.com/chompy/cproxy-cache"
        desc: |
            HTTP/FastCGI proxy with a cache extension written in Go. The cache is meant
            as a very simple and lightweight substitute to Varnish and supports edge side includes (ESI).

    -
        name: "Arduino Family Calendar"
        category: app
        built_with:
            - cpp
        images:
            - "fc1.jpg"
        source: "github.com/chompy/arduino_family_calendar"
        desc: |
            A family calendar Arduino project. It displayed upcoming family events and photos
            from a micro SD card. It used an Arduino, a TTF shield, and a 3D printed case. They were given away as gifts.

    -
        name: "Libchomp"
        category: app
        built_with:
            - cpp
        source: "github.com/chompy/libchomp"
        desc: |
            A C++ library and toolkit for 2D game development created mostly as a learning exercise. 

    -
        name: "Bump N Brawl"
        category: game
        built_with:
            - python
        images:
            - "bnb1.jpg"
            - "bnb2.jpg"
            - "bnb3.jpg"
            - "bnb4.jpg"
        source: "github.com/chompy/bumpnbrawl"
        desc: |
            A simple top down fighting game with fun and colorful characters. 
            Built with [Panda 3D](https://www.panda3d.org/), a free and open source game engine.

    -
        name: "Run Chomp"
        category: game
        built_with:
            - javascript
            - cpp
        images:
            - "rc1.png"
            - "rc2.jpg"
        address: "s3.amazonaws.com/run.chompy.me/index.html"
        desc: |
            A simple endless runner where you avoid obstacles and collect coins. A simple
            game that is easy to code that I often rewrite to test new langauges and
            engines. There was also a version created on an [Arduino](https://www.arduino.cc/).
            (See [screenshot](https://n.ogden.tech/i/s/rc2.jpg)).

    -
        name: "Dream Sphere"
        category: game
        built_with:
            - python
        images:
            - "ds1.jpg"
            - "ds2.jpg"
        desc: |
            A 2.5D dungeon crawler that was to feature a custom character creator, online
            multiplayer, and lots of equipable items. While this project was never completed 
            it's a interesting look in to my early years as a developer and game 
            esigner. This was also built with [Panda 3D](https://www.panda3d.org/).        

    -
        name: "Chompy's Dungeon [Working Title]"
        category: game
        built_with:
            - python
            - golang
            - cpp
        images:
            - "cd1.png"
            - "cd2.png"
            - "cd3.png"
        desc: |
            Over the years I've tried many times to create a cooperative side scroller
            dungeon crawler game. While I've never quite seen it through to completion
            every attempt is always a very interesting and fun exercise. I've rebuilt the
            same prototype probably at least half a dozen times in a variety of languages
            and game engines, including engines I built myself.